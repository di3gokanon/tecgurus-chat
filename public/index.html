<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></head>
	<link rel="stylesheet" href="/css/styles.css"></html>
</head>

<body class="chat">
	<div class="chat__sidebar">
		<h3>Invitados</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input type="text" name="message" placeholder="Mensaje" autofocus autocomplete="off">
				<button>Enviar</button>
			</form>
			<button id="send-location">Enviar ubicaci&oacute;n</button>				
		</div>	
	</div>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.1.0.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
	
</html>
