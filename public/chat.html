<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></head>
	<title>Chat | TecChat App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/styles.css"></html>
</head>

<body class="chat">
	<div class="chat__sidebar">
		<h3>Invitados</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input type="text" name="message" placeholder="Mensaje" autofocus autocomplete="off">
				<button>Enviar</button>
			</form>
			<button id="send-location">Enviar ubicaci&oacute;n</button>				
		</div>	
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">Mi ubicaci&oacute;n</a>
				</p>
			</div>
		</li>
	</script>	

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.1.0.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script type="text/javascript" src="/js/chat.js"></script>
</body>
	
</html>
